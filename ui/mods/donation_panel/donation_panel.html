<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Donation Panel</title></noloc>
<link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
<link href="donation_panel.css" rel="stylesheet" type="text/css" />
<script src="bundle://boot/boot.js" type="text/javascript"></script>
<script src="donation_panel.js" type="text/javascript"></script>
</head>
  <div class="body_panel">
    <body-dock>
      <div class="donation_panel" data-bind="visible: visible">
        <div class="donation_panel_cont">
          <table data-bind="foreach: donations">
            <tbody data-bind="click: function() {$parent.select($data)}, css: {selected: selected, finished: finished, insufficient: insufficient, unaccounted: unaccounted}">
              <tr>
                <td class="amount" data-bind="text: amount">$$</td>
                <td class="min-total" data-bind="text: minimum">$$</td>
                <td class="priority" data-bind="text: priority">$$</td>
                <td class="donor_name" data-bind="text: donor_name">Doner</td>
                <td class="cancel" data-bind="click: function(donation, e) {$parent.cancel(donation); e.stopPropagation()}">X</td>
              </tr>
              <tr>
                <td colspan="4">
                  <span data-bind="foreach: matchingPlayers">
                    <span class="player" data-bind="text: $data"></span>
                  </span>
                  <span data-bind="foreach: matchingPlanets">
                    <span class="planet" data-bind="text: $data"></span>
                  </span>
                  <span data-bind="foreach: matchingMatches">
                    <span class="match" data-bind="text: $data"></span>
                  </span>
                  <span colspan="4" data-bind="foreach: unexecutedOrders">
                    <span class="uncode" data-bind="text: code"></span>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="comment" colspan="4" data-bind="text: comment">comment</td>
              </tr>
            </tbody>
          </table>
          <div data-bind="visible: cheatAllowCreateUnit">
            <input type="button" class="btn_commit"  data-bind="click: executeNext" value="NEXT"/>
            <span class="code" data-bind="text: currentCode"></span>
            <span class="minimum" data-bind="text: currentMin"></span>
          </div>
        </div>
        <div class="donation_panel_control">
          <h3 data-bind="text: name">Donation Panel</h3>
        </div>
      </div>
    </body-dock>
  </div>
</html>
